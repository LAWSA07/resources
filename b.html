<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Transition</title>
  <style>
    .transition-box {
      width: 200px;
      height: 200px;
      background: orange;
      transition: background 0.5s ease;
      margin: 50px auto;
    }
    .transition-box:hover {
      background: purple;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Hover over the box below</h2>
  <div class="transition-box"></div>
</body>
</html>
