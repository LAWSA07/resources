<!DOCTYPE html>
<html>
<head>
  <title>Image Map Example</title>
</head>
<body>
<img src="img4.jpg" alt="img4" usemap="#imgmap">
<map name="imgmap">
 <area shape="rect" coords="70,100,200,300" href="https://www.google.com" alt="google">
 <area shape="circle" coords="200,200,50" href="https://www.facebook.com" alt="facebook">
</map>
</body>
</html>
